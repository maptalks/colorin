<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>base-colorin</title>
<style type="text/css">
    html,
    body {
        margin: 0px;
        height: 100%;
        width: 100%;
        /* display: flex; */
    }

    .container {
        width: 100%;
        height: 50%;
        display: flex;
        background-color: black;
    }

    .colorpanel {
        width: 30px;
        height: 20px;
        margin-right: 20px;
        margin-left: 10px;
    }
</style>
<script src="https://unpkg.com/colorin/dist/colorin.js"></script>
<script type="text/javascript" src="./debug.js"></script>

<body>
    <div class="container"></div>
    <script>

        const colors = [
            [0, '#FFF7ED'],
            [5, '#FFF7ED'],
            [10, '#FDD59F'],
            [15, '#FC8E58'],
            [20, '#EF6546'],
            [25, '#D82C19']
        ];
        const ci = new colorin.ColorIn(colors);

        for (let i = -5; i < 26; i++) {
            const [r, g, b, a] = ci.getColor(i);
            const div = document.createElement('div');
            div.className = 'colorpanel';
            div.style.height = `${Math.max(2, i * 10)}px`;
            div.style.backgroundColor = `rgba(${r},${g},${b},${a})`;
            document.querySelector('.container').appendChild(div);
        }

        showColorPanel(ci);

    </script>
</body>

</html>
