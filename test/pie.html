<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>pie</title>
<style type="text/css">
    html,
    body {
        margin: 0px;
        height: 100%;
        width: 100%;
        /* display: flex; */
    }

    .container {
        width: 100%;
        height: 50%;
        display: flex;
    }

    .colorpanel {
        width: 20px;
        height: 20px;
        margin-right: 20px;
        margin-left: 10px;
    }
</style>
<script src="./../dist/colorin.js"></script>
<script type="text/javascript" src="./debug.js"></script>

<body>
    <!-- <div class="container"></div> -->
    <script>
        const colors = [
            [0, 'green'],
            [180, 'yellow'],
            [360, 'red']
        ];
        const ci = new colorin.ColorIn(colors);

        const canvas = document.createElement('canvas');
        canvas.width = canvas.height = 256;
        document.body.appendChild(canvas);
        const ctx = canvas.getContext('2d');
        for (let i = 1; i <= 360; i += 10) {
            const startAngle = (i - 10) / 360 * Math.PI * 2;
            const endAngle = (i) / 360 * Math.PI * 2;
            const x = canvas.width / 2, y = canvas.height / 2;
            const [r, g, b, a] = ci.getColor(i);
            const color = `rgba(${r},${g},${b},${a})`;
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.arc(x, y, canvas.width / 2, startAngle, endAngle);
            ctx.fill();

        }


        showColorPanel(ci);

    </script>
</body>

</html>
